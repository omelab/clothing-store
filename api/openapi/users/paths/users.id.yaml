parameters:
  - schema:
      type: string
    name: userId
    in: path
    required: true
get:
  summary: Get user
  tags:
    - Users
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../responses/UserResponse.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../global/responses/ApiError.yaml'
  operationId: get-users-userId
  description: Get a user by their given ID.
put:
  summary: ''
  operationId: put-users-userId
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../responses/UserResponse.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../global/responses/Unauthorized.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../global/responses/ApiError.yaml'
    '422':
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '../../global/responses/Unprocessable.yaml'
  tags:
    - Users
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
            password:
              type: string
            password_confirmation:
              type: string
          required:
            - email
  description: Updates a user record from their ID.
delete:
  summary: ''
  operationId: delete-users-userId
  responses:
    '204':
      description: No Content
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../global/responses/Unauthorized.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../global/responses/ApiError.yaml'
  tags:
    - Users
  description: Delete a user by their given ID.
